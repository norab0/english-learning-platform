<nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/courses" class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <span class="text-white text-lg font-bold">E</span>
          </div>
          <div class="flex flex-col">
            <span class="text-xl font-bold text-gray-900">English Learning</span>
            <span class="text-xs text-gray-500">Platform</span>
          </div>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="flex items-center space-x-8">
        <!-- Guest Menu -->
        <ng-container *ngIf="!isAuthenticated()">
          <a routerLink="/courses" 
             routerLinkActive="text-blue-600 font-medium" 
             class="text-gray-600 hover:text-blue-600 transition-colors duration-200">
            Courses
          </a>
          <a routerLink="/exams" 
             routerLinkActive="text-blue-600 font-medium" 
             class="text-gray-600 hover:text-blue-600 transition-colors duration-200">
            Exams
          </a>
          <a routerLink="/auth/login" 
             routerLinkActive="text-blue-600 font-medium" 
             class="text-gray-600 hover:text-blue-600 transition-colors duration-200">
            Login
          </a>
          <a routerLink="/auth/register" 
             routerLinkActive="text-blue-600 font-medium" 
             class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200">
            Sign Up
          </a>
        </ng-container>

        <!-- User Menu -->
        <ng-container *ngIf="isAuthenticated()">
          <a routerLink="/courses" 
             routerLinkActive="text-blue-600 font-medium" 
             class="text-gray-600 hover:text-blue-600 transition-colors duration-200">
            Courses
          </a>
          <a routerLink="/exams" 
             routerLinkActive="text-blue-600 font-medium" 
             class="text-gray-600 hover:text-blue-600 transition-colors duration-200">
            Exams
          </a>
          <a routerLink="/users/profile" 
             routerLinkActive="text-blue-600 font-medium" 
             class="text-gray-600 hover:text-blue-600 transition-colors duration-200">
            Profile
          </a>
          <a *ngIf="isAdmin()" routerLink="/users/admin" 
             routerLinkActive="text-blue-600 font-medium" 
             class="text-gray-600 hover:text-blue-600 transition-colors duration-200">
            Admin
          </a>
        </ng-container>
      </div>

      <!-- User Profile & Actions -->
      <div class="flex items-center space-x-4" *ngIf="isAuthenticated()">
        <!-- Notifications (placeholder) -->
        <div class="relative">
          <button class="p-2 text-gray-600 hover:text-blue-600 transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM4 5h6V1H4v4zM15 7h5l-5-5v5z"></path>
            </svg>
          </button>
          <!-- Notification badge -->
          <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
        </div>

        <!-- User Profile -->
        <div class="flex items-center space-x-3 bg-gray-50 rounded-lg px-3 py-2">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-medium">
              {{ currentUser()?.firstName?.charAt(0) }}{{ currentUser()?.lastName?.charAt(0) }}
            </span>
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-medium text-gray-900">
              {{ currentUser()?.firstName }} {{ currentUser()?.lastName }}
            </span>
            <span class="text-xs text-gray-500">{{ isAdmin() ? 'Administrator' : 'Student' }}</span>
          </div>
        </div>

        <!-- Logout Button -->
        <button (click)="logout()" 
                class="text-gray-600 hover:text-red-600 text-sm transition-colors duration-200">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
