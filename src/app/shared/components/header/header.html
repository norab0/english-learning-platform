<nav class="bg-white border-b">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div>
        <a routerLink="/courses" class="text-xl font-bold text-gray-900">
          English Learning
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="flex items-center space-x-8">
        <!-- Guest Menu -->
        <ng-container *ngIf="!isAuthenticated()">
          <a routerLink="/courses" class="text-gray-600 hover:text-gray-900">
            Courses
          </a>
          <a routerLink="/auth/login" class="text-gray-600 hover:text-gray-900">
            Login
          </a>
          <a routerLink="/auth/register" class="bg-blue-600 text-white px-6 py-2 rounded">
            Sign Up
          </a>
        </ng-container>

        <!-- User Menu -->
        <ng-container *ngIf="isAuthenticated()">
          <a routerLink="/courses" class="text-gray-600 hover:text-gray-900">
            Courses
          </a>
          <a routerLink="/exams" class="text-gray-600 hover:text-gray-900">
            Exams
          </a>
          <a routerLink="/users/profile" class="text-gray-600 hover:text-gray-900">
            Profile
          </a>
          <a *ngIf="isAdmin()" routerLink="/users/admin" class="text-gray-600 hover:text-gray-900">
            Admin
          </a>
          <button (click)="logout()" class="text-gray-600 hover:text-gray-900 px-2 py-1">
            Logout
          </button>
        </ng-container>
      </div>
    </div>
  </div>
